<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="/assets/index.css">
</head>

<body>
  <section id="hero">
    <h1 id="hero-title">Metric/Imperial Unit Conversion</h1>
    <input type="number" value="" id="input-field" />
    <button id="convert-btn">Convert</button>
  </section>
  <section class="section">
    <h2 class="section-title">Length (Meters/Feet)</h2>
    <p id="length-paragraph" class="section-paragraph">0 meters = 0 feet | 0 feet = 0 meters
    </p>
  </section>
  <section class="section">
    <h2 class="section-title">Volume (Liters/Gallons)</h2>
    <p id="volume-paragraph" class="section-paragraph">0 liters = 0 gallons | 0 gallons = 0 liters</p>
  </section>
  <section class="section">
    <h2 class="section-title">Mass (Kilograms/Pounds)</h2>
    <p id="mass-paragraph" class="section-paragraph">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
  </section>
  <script type="module" src="/assets/index.js"></script>
</body>

</html>
